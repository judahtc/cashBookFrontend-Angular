<div class="dynamic-content overflow-hidden">

  <div class="metric">
    <div class="card metric-cards">
      <div class="card-body">


        SUM: {{summaries.sum}}
      </div>
    </div>

    <div class="card metric-cards">
      <div class="card-body">


        COUNT: {{summaries.count}}
      </div>
    </div>

    <div class="card metric-cards">
      <div class="card-body">


        AVERAGE:{{summaries.avg}}
      </div>
    </div>




  </div>

  <hr>
  <div class="manipulate-entries">
    <div class="form-group col-md-2">
      <input class="form-control form-control-sm" type="text" placeholder="search" />
    </div>
    &nbsp;
    &nbsp;

    <div class="add-entry">
      <span style="font-size: 90%;" (click)="addEntryModal(content)">create
        entry<i class="fa fa-plus" style="font-size: 70%;margin-left: 5px;"></i></span>

    </div>

    &nbsp;
    &nbsp;

    <div class="download-entry">
      <span style="font-size: 90%;">Download<i class="fa fa-download"
          style="font-size: 70%;margin-left: 5px;"></i></span>

    </div>
  </div>
  <div class="table-container">
    <table class="table table-striped">
      <thead>
        <tr style="font-size: 70%;">
          <th *ngFor="let keys of key">{{keys}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let table of data" style="font-size: 70%;">
          <td *ngFor="let values of key">{{table[values]}}</td>
          <td><i class="fa fa-ellipsis-v" style="font-size: 99%;margin-left: 5px;"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h6 style="color: rgb(27, 31, 33)" class="modal-title" id="modal-basic-title">
      Add Savings
    </h6>
  </div>
  <div class="modal-body">
    <section>
      <form [formGroup]="form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" formControlName="amount">
          <label for="floatingInput" style="font-size: 80%;">Amount</label>
        </div>
        <div class="form-floating mb-3">
          <input type="test" class="form-control" id="floatingPassword" formControlName="category">
          <label for="floatingPassword">Category</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" formControlName="payment_mode">
          <label for="floatingInput">Payment Mode</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingPassword" formControlName="rate">
          <label for="floatingPassword">Rate</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingPassword" formControlName="description">
          <label for="floatingPassword">Description</label>
        </div>

        <button (click)="addEntry()" type="button" class="btn btn-secondary col-md-12">SUBMIT</button>
      </form>
    </section>
  </div>
</ng-template>
