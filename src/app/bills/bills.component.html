<!-- billing.component.html -->
<button class="btn btn-sm" style="float: right;background-color: azure;">register month</button><br>
<hr>
<div *ngFor="let record of bills_list" class="d-flex">
  <table class="table table-striped">
    <tr>

      <td>
        <div style="text-transform:uppercase;font-weight: bold;font-size: 90%;color: rgba(15, 15, 46, 0.3);">
          {{ record.month }}
        </div>
      </td>
      <td style="width: 100%;">
        <div class="metric-cards d-flex justify-content-between">

          <ul style="list-style-type: circle;">
            <li *ngFor="let bill of record.bills | keyvalue">
              {{ bill.key }}: {{ bill.value }}
            </li>
            <div class="horizontal-line"></div>
            Total&nbsp;:&nbsp;<span class="value-container">{{ record.sum }}</span>
            <div class="horizontal-line"></div>

          </ul>

          <i class="fa fa-plus" style="font-size: 70%;margin-left: 5px;" (click)="addEntryModal(content,record.id)"></i>
        </div>
      </td>
    </tr>
  </table>

</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h6 style="color: rgb(27, 31, 33)" class="modal-title" id="modal-basic-title">
      Add Bills
    </h6>
  </div>
  <div class="modal-body">
    <section>
      <form>
        <div class="row">
          <div class="col-md-6 mb-2">
            <div class="form-outline datepicker w-100">
              <label for="start_date" class="form-label"
                style="font-size:12px;color: navy;margin-left: 3px;">Bill</label>
              <input type="text" class="form-control form-control-md" style="font-size: 15px;" formControlName="bill"
                name="bill" id="bill" placeholder="" />

            </div>


          </div>

          <div class="col-md-6 mb-2">
            <div class="form-outline datepicker w-100">
              <label for="appointDate" class="form-label"
                style="font-size:12px;color: navy;margin-left: 3px;">Amount</label>
              <input type="text" class="form-control form-control-md" style="font-size: 15px;" formControlName="amount"
                name="amount" id="amount" placeholder="" />

            </div>


          </div>
        </div>
        <button type="button" class="btn btn-secondary col-md-12" style="font-size: small;"
          (click)="add_bill_element()">SUBMIT</button>
      </form>
    </section>
  </div>
</ng-template>
